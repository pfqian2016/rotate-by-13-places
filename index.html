<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>Caesars</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="input-group">
          <input id="text-encode"type="text" class="form-control" placeholder="String to be encoded">
          <span class="input-group-btn"><button id="btn-encode" class="btn btn-default" type="button">Encode</button></span>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="input-group">
          <input id="text-decode"type="text" class="form-control" placeholder="String to be decoded">
          <span class="input-group-btn"><button id="btn-decode" class="btn btn-default" type="button">Decode</button></span>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Result</h3>
      </div>
      <div id="result" class="panel-body">

      </div>
    </div>
  </div>
</body>
</html>
